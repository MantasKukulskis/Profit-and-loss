<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit and Loss Tracker</title>
  <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="stylesheet" href="../css/services.css">
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Home</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>
  
  <main>
    <h1>Profit and Loss Tracker</h1>

    <div class="filter">
      <label for="month-filter">Select a month:</label>
      <select id="month-filter">
        <option value="">-- All months --</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      
      <label for="year-filter">Select a year:</label>
      <select id="year-filter">
        <option value="">-- All years --</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
      
      <button id="apply-filter">Filter</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount (€)</th>
        </tr>
      </thead>
      <tbody id="entry-list">
        
      </tbody>
    </table>

    <div class="totals">
      <h2>Total Balance: <span id="net-balance">€0.00</span></h2>
      <h3>Monthly Balance: <span id="monthly-balance">€0.00</span></h3>
    </div>

    <button id="open-modal">Add Entry</button>
  </main>


  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Entry</h2>
      <label for="entry-type">Type:</label>
      <select id="entry-type">
        <option value="profit">Profit</option>
        <option value="loss">Loss</option>
      </select>
      <label for="entry-date">Date:</label>
      <input type="date" id="entry-date">
      <label for="entry-amount">Amount (€):</label>
      <input type="number" id="entry-amount" min="1" max="1000" step="0.01">
      <button id="add-entry">Add</button>
    </div>
  </div>

  <script src="../js/script.js" defer></script>
  <script src="../js/logout.js" defer></script>
</body>
</html>
