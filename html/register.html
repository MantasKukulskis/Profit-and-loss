<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="../index.html">Home</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h1>Register</h1>
        <form id="register-form" action="/register" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required />
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="../html/login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
    
            // Patikriname, ar slaptažodžiai sutampa
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
    
            // Siųsti duomenis į serverį
            const data = {
                username: username,
                email: email,
                password: password
            };
    
            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message); // Parodys registracijos sėkmės pranešimą
                    window.location.href = "services.html"; // Nukreips į kitą puslapį
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed!');
            });
        });
    </script>
    <script src="../js/register.js" defer></script>
</body>
</html>
