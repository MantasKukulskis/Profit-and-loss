<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services page</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/services.css">
    
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="../index.html">Home</a>
            </nav>
        </div>
    </header>

    
    <main>
        <div>

            <h2>💰Profit</h2>

            <form class="income-form">
                <label for="income date">📅Select date:</label>
                <input type="date" id="income-date" name="date" required>
            
                <label for="income-amount">💵Earned money (€):</label>
                <input type="number" id="income-amount" name="amount" step="0.01" min="1" max="1000" required>
                <span id="income-error-message" style="color: red; display: none;">⚠️ The amount cannot exceed 1000 €!</span>
            
                <button type="submit">Confirm</button>
            </form>
        </div>

        <div>

            <h2>💰Loos</h2>

                <form class="outcome-form">
                    <label for="outcome-date">📅Select date:</label>
                    <input type="date" id="outcome-date" name="date" required>
                
                    <label for="amount">💵Spend money (€):</label>
                    <input type="number" id="outcome-amount" name="amount" step="0.01" min="1" max="1000" required>
                    <span id="outcome-error-message" style="color: red; display: none;">⚠️ The amount cannot exceed 1000 €!</span>
                    
                
                    <button type="submit">Confirm</button>
                </form>
        </div>
    </main>
    <script src="../js/script.js" defer></script>
</body>
</html>
