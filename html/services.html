<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services page</title>
    <link rel="stylesheet" href="../css/services.css">
    
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="../index.html">Home</a>
            </nav>
        </div>
    </header>

    
    <main>
        <div>

            <h2>💰Profit</h2>

            <form class="income-form">
                <label for="date">📅Select date:</label>
                <input type="date" id="date" name="date" required>
            
                <label for="amount">💵Earned money (€):</label>
                <input type="number" id="amount" name="amount" step="0.01" min="1" max="1000" required>
                <span id="error-message" style="color: red; display: none;">⚠️ The amount cannot exceed 1000 €!</span>
            
                <button type="submit">Confirm</button>
            </form>
        </div>

        <div>

            <h2>💰Loos</h2>

                <form class="outcome-form">
                    <label for="date">📅Select date:</label>
                    <input type="date" id="date" name="date" required>
                
                    <label for="amount">💵Spend money (€):</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="1" max="1000" required>
                    <span id="error-message" style="color: red; display: none;">⚠️ The amount cannot exceed 1000 €!</span>
                    
                
                    <button type="submit">Confirm</button>
                </form>
        </div>
    </main>

</body>
</html>
